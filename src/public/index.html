<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WS scrcpy</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="bundle.js" type="application/javascript"></script>
</head>
<body>
<div id="controls">
    <div id="devices">
    </div>
    <div id="controlsWrap">
        <div>
        </div>
        <div>
            <form>
                <p>Please select your preferred decoder:</p>
                <div>
                    <p>
                        <input type="radio" id="decoderChoice1"
                               name="decoder" value="native" checked>
                        <label for="decoderChoice1">Native</label>
                        <input type="radio" id="decoderChoice2"
                               name="decoder" value="broadway">
                        <label for="decoderChoice2">Broadway</label>
                        <input type="radio" id="decoderChoice3"
                               name="decoder" value="h264bsd">
                        <label for="decoderChoice3">h264BSD</label>
                    </p>
                    <p>
                        <label for="deviceAddress">WebSocket URL:</label>
                        <input id="deviceAddress"
                               name="url" value="ws://127.0.0.1:8080/ws">
                    </p>
                    <p>
                        <label for="deviceName">Device Name:</label>
                        <input id="deviceName"
                               name="name" value="Unknown device">
                    </p>
                </div>
                <div>
                    <button type="submit">Start</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
